<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Tic-Tac-Toe - Admin's Blog</title>
    <link rel="stylesheet" href="tictactoe.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="space-game-container">
        <!-- Auth Section -->
        <div class="auth-section" id="authSection">
            <div class="auth-container">
                <h2>üöÄ Join the Galactic Battle! üõ∏</h2>
                <input type="text" id="playerName" placeholder="Enter your cosmic name" maxlength="15">
                <button id="playAsGuest" class="auth-btn">Play as Space Explorer</button>
                <div class="auth-options">
                    <button id="googleLogin" class="auth-btn google">Sign in with Google</button>
                </div>
            </div>
        </div>

        <!-- Game Section (Initially Hidden) -->
        <div class="game-section" id="gameSection" style="display: none;">
            <div class="game-header">
                <h1>üåå Galactic Tic-Tac-Toe üöÄ</h1>
                <div class="player-info">
                    <span id="currentPlayerInfo">Welcome, Space Explorer!</span>
                    <button id="logoutBtn" class="control-btn">Change Player</button>
                </div>
            </div>

            <div class="game-modes">
                <button id="createGameBtn" class="mode-btn">Create Game Room</button>
                <button id="joinGameBtn" class="mode-btn">Join Random Game</button>
                <button id="singlePlayerBtn" class="mode-btn">Single Player</button>
            </div>

            <!-- Game Rooms List -->
            <div class="rooms-section" id="roomsSection">
                <h3>üõ∞Ô∏è Active Game Rooms</h3>
                <div class="rooms-list" id="roomsList"></div>
            </div>

            <!-- Game Board -->
            <div class="game-board-container" id="gameBoardContainer" style="display: none;">
                <div class="players-info">
                    <div class="player player1" id="player1Info">
                        <span class="player-name">üöÄ Waiting...</span>
                        <div class="player-score">0</div>
                    </div>
                    
                    <div class="game-board" id="gameBoard">
                        <!-- 3x3 grid generated by JS -->
                    </div>

                    <div class="player player2" id="player2Info">
                        <span class="player-name">üõ∏ Waiting...</span>
                        <div class="player-score">0</div>
                    </div>
                </div>

                <div class="game-controls">
                    <div class="room-info">
                        Room: <span id="roomCode">-</span>
                        <button id="copyRoomCode" class="control-btn">Copy Invite</button>
                    </div>
                    <button id="leaveGameBtn" class="control-btn">Leave Game</button>
                    <button id="rematchBtn" class="control-btn">Rematch</button>
                </div>
            </div>

            <!-- Leaderboard -->
            <div class="leaderboard-section">
                <h3>üèÜ Galactic Leaderboard</h3>
                <div class="leaderboard" id="leaderboard">
                    Loading stellar rankings...
                </div>
            </div>

            <div class="game-status" id="gameStatus">
                Ready for space battle!
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="tictactoe.js"></script>
</body>
      </html>
